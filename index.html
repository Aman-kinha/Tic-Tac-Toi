<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Cross</title>
    <link rel="stylesheet" href="x0.css">
</head>
<body>
    <span class="name">Tic-tac-toe</span>
    <div class="main">
            <!-- Lines -->
            <div class="vl1"></div>
            <div class="vl2"></div>
            <div class="hl1"></div>
            <div class="hl2"></div>
            <!-- boxes -->
            <div id="bx1"></div>
            <div id="bx2"></div>
            <div id="bx3"></div>
            <div id="bx4"></div>
            <div id="bx5"></div>
            <div id="bx6"></div>
            <div id="bx7"></div>
            <div id="bx8"></div>
            <div id="bx9"></div>
       
        <!-- Players Score  -->
        <div class="p1" id="pk1"></div>
        <p id="pt1">Blue</p>
        <div class="p2" id="pk2"></div>
        <p id="pt2">Red</p>
        <div class="result" id="resultid"></div>
        <div class="win" id="winid"></div>
        <div class="timer" id="tim"></div>
    </div>
    <div class="controls">
        <img src="replay-removebg-preview.png" alt="" class="im1" id="img1">
        <img  src="bgaudiomute-removebg-preview.png" alt="" class="im2" id="img2">
        <img src="Mute.png" alt="" class="im3" id="img3">
        <img src="play-removebg-preview.png" alt="" class="im4" id="img4">
    </div>
    <div class="dec">
        <img src="cross-removebg-preview.png" alt="" class="ld" id="cld">
        <img src="cross-removebg-preview.png" alt="" class="rd" id="crd">
        <img src="zero-removebg-preview.png" alt="" class="ld" id="zld">
        <img src="zero-removebg-preview.png" alt="" class="rd" id="zrd">
    </div>
</body>
<script src="x0.js"></script>
</html>
